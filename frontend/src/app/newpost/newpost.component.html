<form #postForm="ngForm" id="form-newpost">
    <div class="form-group">
        <label for="title">Title</label>
        <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        required
        minlength="5"
        maxlength="50"
    
        [(ngModel)]="title"
        />
        <!-- Show error messages for the "title" field -->
        <div *ngIf="postForm.controls['title']?.invalid &&  postForm.controls['title']?.touched" class="error-div">
            <small class="error-msg" *ngIf="postForm.controls['title']?.errors?.['required']">Title is required.</small>
            <small class="error-msg" *ngIf="postForm.controls['title']?.errors?.['minlength']">Title must be at least 5 character long.</small>
            <small class="error-msg" *ngIf="postForm.controls['title']?.errors?.['maxlength']">Title cannot exceed 50 characters.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea
            id="content"
            name="content"
            class="form-control"
            required
            minlength="5"
            maxlength="4000"
        
            [(ngModel)]="content"
        ></textarea>
        <!-- Show error messages for the "content" field -->
        <div *ngIf="postForm.controls['content']?.invalid &&  postForm.controls['content']?.touched" class="error-div">
            <small class="error-msg" *ngIf="postForm.controls['content']?.errors?.['required']">Title is required.</small>
            <small class="error-msg" *ngIf="postForm.controls['ticontenttle']?.errors?.['minlength']">Title must be at least 1 character long.</small>
            <small class="error-msg" *ngIf="postForm.controls['content']?.errors?.['maxlength']">Title cannot exceed 50 characters.</small>
        </div>
    </div>

    <button type="submit" id="create-btn" (click)="onSubmit()" [disabled]="postForm.invalid">
        <i class="fa-solid fa-paper-plane"></i>
        <span>Submit</span>
    </button>
</form>
