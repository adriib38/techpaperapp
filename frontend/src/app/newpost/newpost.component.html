<form #postForm="ngForm" id="form-newpost">
    <div class="form-group">
        <label for="title">Title</label>
        <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        required
        minlength="5"
        maxlength="30"
    
        [(ngModel)]="title"
        />
        <!-- Show error messages for the "title" field -->
        
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea
            id="content"
            name="content"
            class="form-control"
            required
            minlength="10"
            maxlength="100"
        
            [(ngModel)]="content"
        ></textarea>
        <!-- Show error messages for the "content" field -->
      
    </div>

  <button type="submit" (click)="onSubmit()" [disabled]="postForm.invalid">Submit</button>
</form>
