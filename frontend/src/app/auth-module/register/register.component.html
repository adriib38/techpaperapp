<h2>Register</h2>

<form [formGroup]="registerForm" (submit)="submit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
    </div>

    <button type="submit">Submit</button>
</form>

{{ errorMessages | json }}

<a routerLink="/register">Login</a>
